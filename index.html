<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="images/144.png" rel="Favourite Icon" />
    <title>Mrutyunjaya&#39;s Portfolio</title>
    <style>
        html, body, body > div, #container, #container-uiarea {
            height: 100%;
        }
    </style>
    <script
        id="sap-ui-bootstrap"
        src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_horizon"
        data-sap-ui-resourceroots='{
            "por.portfolio": "./"
        }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-frameOptions="trusted"
    ></script>
    <script
			id="sap-ui-bootstrap"
			src="https://ui5.sap.com/resources/sap-ui-integration.js"
			data-sap-ui-compatVersion="edge">
		</script>
</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div
        data-sap-ui-component
        data-name="por.portfolio"
        data-id="container"
        data-settings='{"id" : "por.portfolio"}'
        data-handle-validation="true"
    ></div>
    <ui-integration-card manifest="./manifest.json"></ui-integration-card>
    <!-- <ui-integration-card manifest="/model/mockdata/cardsManifest.json"></ui-integration-card> -->
</body>
</html>
